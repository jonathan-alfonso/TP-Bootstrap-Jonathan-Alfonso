<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03.2 Bootstrap | Jonathan Alfonso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered border-danger text-center">
        <tr>
            <td rowspan="3" class="text-start" style="background-color: lightblue;">Navigation</td>
            <td colspan="3" style="background-color: lightgreen;">Titre</td>
        </tr>
        <tr>
            <td style="background-color: lightcoral;">Article 1</td>
            <td style="background-color: lightcyan;">Article 2</td>
            <td style="background-color: lightgoldenrodyellow;">Article 3</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: lightsalmon;">Footer</td>
        </tr>
    </table>


    <div class="container text-center">
        <div class="row">
            <div class="col-3 text-start" style="background-color: lightblue;">
                Navigation
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12 text-center" style="background-color: lightgreen;">
                        Titre
                    </div>
                </div>

                <div class="row">
                    <div class="col" style="background-color: lightyellow;">Article 1</div>
                    <div class="col" style="background-color: lightblue;">Article 2</div>
                    <div class="col" style="background-color: lightcoral;">Article 3</div>
                </div>

                <div class="row">
                    <div class="col-12" style="background-color: lightpink;">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
