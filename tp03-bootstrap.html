<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03 Bootstrap | Jonathan Alfonso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center" style="background-color: lightgreen;">
            <div class="col">
                Navigation
            </div>
        </div>

        <div class="row">
            <div class="col-6 rowspan-2" style="background-color: lightyellow;">
                Gauche
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12" style="background-color: lightblue;">
                        Droite haut
                    </div>
                    <div class="col12" style="background-color: lightpink;">
                        Droite bas
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center" style="background-color: lightsalmon;">
            <div class="col-12">
                Bas
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
